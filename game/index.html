<!DOCTYPE html>
<html>
    <!-- Head of page -->
  <head>
    <title>Trinity Hot Potato</title>
    <!-- VueJs Files -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
  </head>
  
  <!-- Body of page -->
  <body>
    
    <a-assets>
      <!--
      Comments / Notes:
        * The src attribute means source (as in where is this located?)
        * Make sure you are using the correct extension ( image.jpg, image.png, image.jpeg, etc..) 
      -->
      <img id="potato" src="images/potato.png"></img>
      <img "moon-texture" src="images/moon.jpg"></img>
      <img id="kendells-random-potato-texture" src="images/potato.png"></img>
      <img id="elles-Beach-texture" src="images/Beach.jpg"></img>
      <img id="potato-coin-texture" src="images/Potato Coin.png"></img>
    </a-assets>
    
    <a-scene background="color: #9400D3">
      <a-box position="-1 0.5 -3" src= "#kendells-random-potato-texture" rotation="0 45 0" shadow></a-box>
      <a-sphere position="0 1.25 -5" src="#kendells-random-potato-texture" radius="1.25" color="#F0E68C" shadow></a-sphere>
      <a-cylinder position="2 0.75 -0.5" src="#potato-coin-texture" radius="0.5" height="0.2" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-entity geometry="primitive: box" material= color: "blue"></a-entity>
      <a-cylinder position="1 0.75 -5" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-cylinder position="-1 0.75 -5" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-box position="-1 0 -7" src= "#kendells-random-potato-texture" rotation="0 45 0" shadow></a-box>
    <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
</html>
