<!DOCTYPE html>
<html>
    <!-- Head of page -->
  <head>
    <title>Trinity Hot Potato</title>
    <!-- VueJs Files -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  
  
  <!-- Body of page -->
  <body> 
    <potato-title id="title" >Trinity Hot Potato</potato-title>
    <potato-subtitle id="subtitle"> A Trinity Game by Sarah, Hayden, Elle, and James</potato-subtitle>
    <a-assets>
      <!--
      Comments / Notes:
        * The src attribute means source (as in where is this located?)
        * Make sure you are using the correct extension ( image.jpg, image.png, image.jpeg, etc..) 
      -->
      
      
      <img id="potato-coin-texture" src="images/Potato Coin.png">
    </a-assets>
    <button class="button" name="Comanda" value="Comanda" id="Comanda" data-clicked="unclicked">Start</button>
        
    
    <a-scene background="col\or: #9400D3" vr-mode-ui="enabled: false">
    <a-cylinder position="0 0.75 -2" src="#potato-coin-texture" radius="0.5" height="0.2" color="#FFC65D" shadow></a-cylinder> 
    </a-scene>
  </body>
    
  <script type="text/javascript" src="script.js"></script>
</html>
